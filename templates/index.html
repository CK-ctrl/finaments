{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
	<h1>{{ data.Name }} </h1>
	<p><strong>Sector:</strong> {{ data.Sector }} &nbsp;&nbsp; <strong>Industry:</strong> {{ data.Industry }}</p><hr>
	<h4>Company Description</h4>
	<p>{{ data.Description }}</p>
	<h4>Overview</h4>

	<div>
		{% for table in tables %}
            {{ table|safe }}
		{% endfor %}
	</div>

</div>
{% endblock %}
